[general]
dateformat=%F %T
; Log rotation settings
rotatestrategy=rotate
; Rotate when file exceeds 10MB
exec_after_rotate=size 10M
; Keep only 3 rotated log files per log type
; This limits total log size to ~30-40MB per log type

[logfiles]
; Console output
console => notice,warning,error

; General messages log
messages => notice,warning,error

; Full debug log with everything
full => notice,warning,error,debug,verbose(5)

; PJSIP specific logs
pjsip => notice,warning,error,verbose(3)

; Security and authentication logs
security => security

; Call Detail Records
cdr-csv => notice,warning,error

