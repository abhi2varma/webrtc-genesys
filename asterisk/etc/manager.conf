;
; Asterisk Manager Interface (AMI) Configuration
; Required for dynamic registration monitoring
;

[general]
enabled = yes
port = 5038
bindaddr = 0.0.0.0

; Security settings
displayconnects = yes
timestampevents = yes

; Admin user for registration monitor
[admin]
secret = admin123
deny = 0.0.0.0/0.0.0.0
permit = 127.0.0.1/255.255.255.0
permit = 172.16.0.0/12
permit = 10.0.0.0/8
permit = 192.168.0.0/16
read = all
write = all
writetimeout = 5000

