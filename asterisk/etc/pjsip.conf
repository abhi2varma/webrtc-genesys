;=====================================
; DN Registration to Genesys SIP Server
; DYNAMIC REGISTRATION - Triggered by registration-monitor service
; These sections are pre-configured but NOT auto-registered on startup
; Registration happens only when WebRTC client connects
;=====================================

; DN 5001
[genesys_reg_5001]
type=registration
transport=transport-udp
outbound_auth=genesys_auth
server_uri=sip:192.168.210.81:5060
client_uri=sip:5001@192.168.210.81
contact_user=5001
retry_interval=0
forbidden_retry_interval=0
fatal_retry_interval=0
expiration=300
max_retries=0
auth_rejection_permanent=no
line=no

