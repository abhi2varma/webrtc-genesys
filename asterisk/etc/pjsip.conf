;=====================================
; Asterisk as SIP Gateway for Genesys SIP Endpoints
; Genesys Workspace Web Edition controls all calls
;=====================================

[global]
type=global
max_forwards=70
keep_alive_interval=90
user_agent=Asterisk-Genesys-Gateway

;=====================================
; Transport Configurations
;=====================================

; WebSocket Secure for WebRTC Clients
[transport-wss]
type=transport
protocol=wss
bind=0.0.0.0:8089
cert_file=/etc/certs/cert.pem
priv_key_file=/etc/certs/key.pem
ca_list_file=/etc/certs/ca.pem
allow_reload=yes

; UDP Transport for Genesys SIP Server
[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060
external_media_address=192.168.210.54
external_signaling_address=192.168.210.54

;=====================================
; Genesys SIP Server Connection
;=====================================

[genesys_sip_server]
type=endpoint
context=from-genesys
transport=transport-udp
aors=genesys_sip_server
outbound_auth=genesys_auth
disallow=all
allow=ulaw,alaw,g722,opus
from_user=asterisk-gateway
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
send_rpid=yes
send_pai=yes
trust_id_inbound=yes
trust_id_outbound=yes
dtmf_mode=rfc4733

[genesys_sip_server]
type=aor
contact=sip:192.168.210.81:5060
qualify_frequency=60

[genesys_auth]
type=auth
auth_type=userpass
; IP-based auth - no credentials needed
username=asterisk
password=asterisk

[genesys-identify]
type=identify
endpoint=genesys_sip_server
match=192.168.210.81

;=====================================
; Agent DN Template (WebRTC Endpoints)
;=====================================

[agent_dn](!)
type=endpoint
transport=transport-wss
context=genesys-agent
disallow=all
allow=opus,ulaw,alaw
webrtc=yes
ice_support=yes
use_avpf=yes
media_encryption=dtls
dtls_verify=fingerprint
dtls_rekey=0
dtls_cert_file=/etc/certs/cert.pem
dtls_private_key=/etc/certs/key.pem
dtls_ca_file=/etc/certs/ca.pem
dtls_setup=actpass
rtcp_mux=yes
use_ptime=yes
force_rport=yes
rewrite_contact=yes
direct_media=no
rtp_symmetric=yes
media_use_received_transport=yes

; Forward all calls to Genesys
outbound_proxy=sip:192.168.210.81:5060

[agent_dn_auth](!)
type=auth
auth_type=userpass

[agent_dn_aor](!)
type=aor
max_contacts=1
remove_existing=yes
qualify_frequency=30

;=====================================
; Agent DNs (5001-5020)
; Add more as needed
;=====================================

; Agent 5001
[5001](agent_dn)
auth=5001
aors=5001
callerid="Agent 5001" <5001>

[5001](agent_dn_auth)
password=GenesysAgent5001!
username=5001

[5001](agent_dn_aor)

