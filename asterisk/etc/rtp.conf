;=====================================
; RTP Configuration for WebRTC
;=====================================

[general]
; RTP port range
rtpstart=10000
rtpend=20000

; Enable ICE support for WebRTC
icesupport=yes

; ICE host candidate discovery
ice_host_candidates=yes

; Local network configuration
; Use local STUN server for internal network
stunaddr=192.168.210.54:3478

; TURN support (local Coturn)
turnaddr=192.168.210.54:3478
turnusername=webrtc
turnpassword=Genesys2024!SecureTurn

; RTP timeout settings
rtptimeout=60
rtpholdtimeout=300

; Enable strict RTP protection
strictrtp=yes
