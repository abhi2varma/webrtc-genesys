;=====================================
; RTP Configuration for WebRTC
;=====================================

[general]
; RTP port range
rtpstart=10000
rtpend=20000

; Enable ICE support for WebRTC
icesupport=yes

; Enable STUN support
stunaddr=stun.l.google.com:19302

; Enable TURN support via coturn
; turnaddr=YOUR_TURN_SERVER:3478
; turnusername=webrtc
; turnpassword=YOUR_TURN_SECRET

; RTP timeout settings
rtptimeout=60
rtpholdtimeout=300

; Enable strict RTP protection
strictrtp=yes




