;=====================================
; Voicemail Configuration
;=====================================

[general]
format=wav49|gsm|wav
serveremail=asterisk@your-domain.com
attach=yes
maxmsg=100
maxsecs=300
minsecs=3
maxgreet=60
skipms=3000
maxsilence=10
silencethreshold=128
maxlogins=3
emailsubject=New voicemail from ${VM_CALLERID}
emailbody=Dear ${VM_NAME}:\n\n\tYou have a new voicemail from ${VM_CALLERID}.\n\nDuration: ${VM_DUR} seconds\nDate: ${VM_DATE}\n\n
emaildateformat=%A, %B %d, %Y at %r
pagerfromstring=Asterisk PBX
sendvoicemail=yes

[zonemessages]
eastern=America/New_York|'vm-received' Q 'digits/at' IMp
central=America/Chicago|'vm-received' Q 'digits/at' IMp
pacific=America/Los_Angeles|'vm-received' Q 'digits/at' IMp

[default]
1000 => 1000,WebRTC User 1000,user1000@your-domain.com
1001 => 1001,WebRTC User 1001,user1001@your-domain.com
1002 => 1002,WebRTC User 1002,user1002@your-domain.com




