# TURN Server Configuration for WebRTC

# Listening port for TURN
listening-port=3478
tls-listening-port=5349

# Listening IP
listening-ip=0.0.0.0

# Relay IP (should be your public IP)
relay-ip=YOUR_PUBLIC_IP_HERE

# External IP
external-ip=YOUR_PUBLIC_IP_HERE

# TURN server realm
realm=your-domain.com

# Server name
server-name=turnserver

# Use fingerprints in TURN messages
fingerprint

# Enable long-term credentials
lt-cred-mech

# Static user account for TURN
user=webrtc:your-turn-secret-key

# Total quota per user
total-quota=100
bps-capacity=0

# Max port for relay
max-port=65535
min-port=49152

# Log file
log-file=/var/log/turnserver.log
verbose

# Certificate for TLS
cert=/etc/certs/cert.pem
pkey=/etc/certs/key.pem

# No multicast
no-multicast-peers

# No loopback peers
no-loopback-peers

# Security options
no-tlsv1
no-tlsv1_1
cipher-list="ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384"

# Mobility
mobility

# Allow loopback for testing (remove in production)
# no-loopback-peers

# Process details
proc-user=root
proc-group=root




