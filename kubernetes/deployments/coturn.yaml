apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: coturn
  namespace: webrtc-gateway
  labels:
    app: coturn
    component: turn-server
spec:
  selector:
    matchLabels:
      app: coturn
  template:
    metadata:
      labels:
        app: coturn
        component: turn-server
    spec:
      hostNetwork: true
      containers:
      - name: coturn
        image: coturn/coturn:latest
        command:
        - turnserver
        - -c
        - /etc/turnserver.conf
        ports:
        - containerPort: 3478
          name: turn-udp
          protocol: UDP
        - containerPort: 3478
          name: turn-tcp
          protocol: TCP
        - containerPort: 5349
          name: turns-udp
          protocol: UDP
        - containerPort: 5349
          name: turns-tcp
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "1000m"
          limits:
            memory: "1Gi"
            cpu: "2000m"
        env:
        - name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        volumeMounts:
        - name: coturn-config
          mountPath: /etc/turnserver.conf
          subPath: turnserver.conf
        securityContext:
          capabilities:
            add:
            - NET_BIND_SERVICE
      volumes:
      - name: coturn-config
        configMap:
          name: coturn-config

