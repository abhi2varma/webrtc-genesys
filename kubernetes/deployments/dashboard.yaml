apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-api
  namespace: webrtc-gateway
  labels:
    app: dashboard-api
    component: monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dashboard-api
  template:
    metadata:
      labels:
        app: dashboard-api
        component: monitoring
    spec:
      containers:
      - name: dashboard-api
        image: webrtc-dashboard-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: api
          protocol: TCP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        env:
        - name: ASTERISK_HOST
          value: "asterisk-0.asterisk.webrtc-gateway.svc.cluster.local"
        - name: ASTERISK_AMI_PORT
          value: "5038"
        - name: ASTERISK_AMI_USER
          valueFrom:
            secretKeyRef:
              name: asterisk-secrets
              key: ami-user
        - name: ASTERISK_AMI_SECRET
          valueFrom:
            secretKeyRef:
              name: asterisk-secrets
              key: ami-password
        - name: DN_RANGE_START
          value: "5001"
        - name: DN_RANGE_END
          value: "5020"
        - name: LOG_LEVEL
          value: "INFO"
        livenessProbe:
          httpGet:
            path: /api/registrations
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/registrations
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10

