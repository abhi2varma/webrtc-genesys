<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WWE Integration Helper</title>
    <style>
        body {
            width: 400px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .info {
            font-size: 12px;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>ðŸš€ WWE Integration Helper</h2>
    
    <div id="status" class="status">
        Checking connection...
    </div>
    
    <label for="dn">DN (Extension):</label>
    <input type="text" id="dn" placeholder="e.g., 1000" value="1000">
    
    <button id="registerBtn">Register DN with Workspace</button>
    <button id="statusBtn">Check Status</button>
    <button id="testBtn">Show Session ID</button>
    <button id="listCookiesBtn">List All WWE Cookies</button>
    
    <div class="info">
        <strong>Instructions:</strong><br>
        1. Login to WWE first<br>
        2. Enter your DN<br>
        3. Click "Register DN"<br>
        4. Make test call<br>
        5. Click Accept in WWE
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
